version: "3.9"

services:
  redis:
    image: redis:6-alpine
    ports:
      - 6379:6379
  
  node:
    image: node:14.18-alpine
    command: sh -c "yarn install && yarn run run"
    expose:
      - "3000"
    working_dir: /app/node
    volumes:
      - ./:/app
    depends_on:
      - "redis"

  go:
    image: golang:1.17-alpine
    command: sh -c "go get && go run main.go"
    expose:
      - "8080"
    working_dir: /app/go
    volumes:
      - ./:/app
    depends_on:
      - "redis"

  locust:
    image: locustio/locust
    ports:
     - "8089:8089"
    volumes:
      - ./:/mnt/locust
    command: -f /mnt/locust/locust/locustfile.py --master -H http://locust:8089
  
  locust_worker:
    image: locustio/locust
    volumes:
      - ./:/mnt/locust
    command: -f /mnt/locust/locust/locustfile.py --worker --master-host locust
  
  nginx:
    image: nginx:1.17.10-alpine
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./front:/template
    ports:
      - "80:80"
    depends_on:
      - go
      - node
